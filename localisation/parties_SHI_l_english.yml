marxism_leninism_mao_desc: "\n\n\n\n£GFX_mlm_icon \n\n\n\n\n§RMarxism-Leninism-Mao Zedong Thought§!\n\nMarxism-Leninism-Mao Zedong Thought is an ideology which serves to Marxism-Leninism not as a replacement, but as the cumulative, quantitative practical experience and contributions of Mao Zedong during the 20th century in China. It advocates for classical Marxist-Leninist Policies while adapting to the material conditions Mao found himself in."