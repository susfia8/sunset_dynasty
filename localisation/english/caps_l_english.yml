  ##Flavor
  currency_get_icon_tt:0 "[GetCapCurrencyInfo]"
  currencyncrdollar_info:0 "Modifiers:\n   Stability: §G5%§!\n   Passive Caps: §G+7§!\n  Trade Tariffs: §G+10%§!\n\nThe NCR introduced its own money around the turn of the 23rd century and initially it relied on coins minted from gold. By 2241, the economy of NCR dominated the West Coast and coins became universal currency, used by the three big powers: NCR, Vault City and New Reno. During this time bottle caps had become worthless in these regions."
  currencycesdenarius_info:0 "Modifiers:\n   Stability: §G5%§!\n   Passive Caps: §G+7§!\n   Caps Income: §R-10%§!\n   Caps Expenses: §G-25%§!\n\nThe Denarius (silver), which bears an image of a younger Caesar on the obverse and Caesar, Joshua Graham and Calhoun on the reverse. The inscriptions are in Latin, \"Caesar Dictator\" meaning \"Dictator Caesar\" or \"Absolute Ruler Caesar\" on the front and \"Magnum Chasma\" meaning \"Great Abyss\" or \"Great Fissure\" on the back, referring to the Grand Canyon. The symbolism is simple - the denarius commemorates young Caesar's journey to the Canyon and his first victories as a dictator of the tribes."
  currencydriedcacaobean_info:0 "Modifiers:\n   Stability: §R-5%§!\n   Passive Caps: §G+9§!\n   Resource Gain Efficiency: §G+6.00%§!\n   Consumer Goods Factor: §Y1.0%§!\n\nWith coffee beans having become more rare since the Great War, dried variants unusable for food and drink became useful bits to sweeten bargaining. The powers south of Tlaloc adopted it as currency by the modern day."
  currencycomputerchip_info:0 "Modifiers:\n   Stability: §G+2%§!\n   Passive Caps: §G+6§!\n   Trade Deal Opinion Factor: §R-6.00%§!\n   Maximum Energy Cells: §+G5.0%§!\n\nBarring some very, very strange programming, machines aren't going to trade as much. What they do desire is hardware, and sometimes, it can be sacrificed to get other benefits. Sadly, not as many are willing to bargain for chips as they were a century ago."
  currencybawlsguarana_info:0 "Modifiers:\n   War Support: §G+10%§!\n   Passive Caps: §G+14§!\n   Trade Deal Opinion Factor: §G+6.00%§!\n   Caps Expenses: §R+5%§!\n\n A caffeinated soft drink, BAWLS Guarana is proof of the world's love affair for BAWLS. At one time, a single BAWLS Guarana cap was said to be worth 100 times a single Nuka-Cola bottle cap. This value has diminished significantly in modern times, but traders will still take note when they see the source of the cap.\n\nThe people must make a living, and that living is through §BBAWLS.§!"
  currencyusd_info:0 "Modifiers:\n   Passive Caps: §G+5§!\n\n"
  currencycad_info:0 "Modifiers:\n   Stability: §G10%§!\n   Passive Caps: §G+2§!\n   Trade Opinion Factor: §R-10%§!\n   Caps Income Modifier: §R-10%§!\n   Overlord Trade Cost Factor: §G-20%§!\n   Minimum Export: §G-20%§!\n   \n\nOnce thought extinguished by the United States, the Canadian Dollar was revived magnificently in the lands of Manitoba. However, the decline of the Kingdom has brought with it the decline of the currency, and it's clearly seen better days."
  currencypeso_info:0 "Modifiers:\n   Stability: §G+5§!\n   War Support: §G+5§!\n   Passive Caps: §G+12§!\n   \n\nAfter hundreds of years Pesos are yet again exchanged under the banner of the Mexican Republic, reinvigorating hearts with the belief that Mexico itself is bound to be reborn under the watchful eye of Leonardo Mora."
  currencytexdollar_info:0 "Modifiers:\n   Passive Caps: §G+8§!\n   Resource Gain Efficiency: §G+3.00%§!\n   Consumer Goods Factor: §Y-1.0%§!\n\n"
  currencychargecard_info:0 "Modifiers:\n   Passive Caps: §G+12§!\n   Consumer Goods Factor: §Y-3.0%§!\n\nDeveloped and backed by the EPA with the help of Greenway Hydroponics to provide a cash free future, the Energy Credit system bases its value on the equivalent energy needed to produce the good at every stage of its production, modified by specific regulations to keep prices stable. It never quite caught on before the Great War, but in the wasteland the old idea is seeing a new life."#Icon by Scatterman, implemented by Silverfishv9
  currencygenericcap_info:0 "Modifiers:\n   Passive Caps: §G+10§!\n\nIn New California, the relative scarcity of bottle caps made them a perfect currency for Hub merchants to adopt in the 22nd century, leading to the nickname \"Hub bucks\" and \"Hub script.\" Backed by the value of water, the Hub merchants supported bottle caps because the technology to manufacture them and paint their surfaces had been mostly lost in the Great War, which limited any counterfeiting efforts. Secondly, there are a limited number of bottle caps, which preserve their value against inflation to some degree. For similar reasons the East Coast merchants also recognize bottle caps as a currency. Their earliest recorded use by survivors originates in Appalachia as of 2106."

