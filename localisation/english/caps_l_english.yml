  driedcacaobean:0 "Dried Cacao Beans"
  driedcacaobean_desc:0 "Speculated to have come from the growing fields of the Coffee Coast, these dried beans are worthless for agriculture or even eating in traditional recipes, but do represent resource capability, and are widespread south of Tlaloc."
  computerchip:0 "Computer Chips"
  computerchip_desc:0 "Robots don't need to eat, but they do need infrastructure and upgrades. A surplus of computer chips can be traded to acquire things when we can't at the end of a barrel, but it's not exsactly something the living want. Of course, the living will also give it to us just as easily."
  bawlsguarana:0 "BAWLS Guarana"
  bawlsguarana_desc:0 "From Hobart C. Buppart III and Austrian club dancers, the BAWLS Guarana caffeinated drink launched in South Beach, Miami in November 1996, taking North America and Europe by surprise. Its success was threatened by the entry of Nuka-Cola Corporation in the 2040s, culminating in BAWLS Guarana getting run out of most markets. A refocus into solely dominating Texan markets and a local exclusivity deal with Vault-Tec saved the drink... and then the Great War made it all a moot point."
  peso:0 "Pesos"
  canadiandollar:0 "Canadian Dollars"
  canadiandollar_desc:0 "That the Loonie has returned to use speaks volumes of the power once held by the Kingdom of Manitoba. The Kingdom's modern state speaks volumes of its modern value."
  usdollar:0 "U.S. Dollars"
  usdollar_desc:0 "The United States dollar has been little more than tissue paper since the Great War, used only by some fools and dreamers among the Enclave. It would take a mighty power to bring the US Dollar back to America."
  genericcap:0 "Bottle Caps"

